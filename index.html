<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Sessions | Front-End</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- normalize library -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- custom styling -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section id="html-section">
        <div class="container">
            <h2><i class="fa-brands fa-html5"></i> HTML</h2>
            <div class="sessions-container" id="html-sessions"></div>
        </div>
    </section>

    <section id="css-section">
        <div class="container">
            <h2><i class="fa-brands fa-css3-alt"></i> CSS</h2>
            <div class="sessions-container" id="css-sessions"></div>
        </div>
    </section>

    <section id="bootstrap-section">
        <div class="container">
            <h2><i class="fa-brands fa-bootstrap"></i> Bootstrap</h2>
            <div class="sessions-container" id="bootstrap-sessions"></div>
        </div>
    </section>

    <section id="js-section">
        <div class="container">
            <h2><i class="fa-brands fa-square-js"></i> JavaScript</h2>
            <div class="sessions-container" id="js-sessions"></div>
        </div>
    </section>

    <section id="git-section">
        <div class="container">
            <h2>Git & GitHub</h2>
            <div class="sessions-container" id="git-sessions"></div>
        </div>
    </section>
    <!-- js file -->
    <script src="js/script.js"></script>
</body>

</html>
